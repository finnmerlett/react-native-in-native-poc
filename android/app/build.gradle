plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'androidx.navigation.safeargs.kotlin'
    id 'io.gitlab.arturbosch.detekt'
}

apply from: rootProject.file('dependencies.gradle')
apply from: rootProject.file('detekt.gradle')

// Add the React plugin
apply plugin: "com.facebook.react"

android {
    namespace 'com.epam.mobitru'
    compileSdk app.compileSdkVersion

    defaultConfig {
        applicationId "com.epam.mobitru"
        minSdk app.minSdkVersion
        targetSdk app.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        viewBinding true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':networkModule')
    implementation project(':codeScanner')

    implementation androidX.androidXCore
    implementation androidX.appCompat
    implementation androidX.constraintLayout
    implementation androidX.navigationFragment
    implementation androidX.navigationUi
    implementation androidX.biometric
    implementation androidX.webkit
    implementation ui.material
    implementation ui.picasso
    koinAndroid()
    groupie()
    implementation tools.timber

    unitTestingGroup()
    instrumentationTestingGroup()

    // Add React dependencies
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")
}

react {
    autolinkLibrariesWithApp()
}
